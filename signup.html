<!DOCTYPE html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>sign up</title>
  
    
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">AIS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="signup.html">sign up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contactus.html">Contact us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="aboutus.html">About us</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--form-->
  <form style="margin: 70px;padding: 70px; border: 2px solid black;" >
      <h3>Sign Up</h3>
      <br>
    <div class="row">
      <div class="col">
        First Name:
        <input type="text" class="form-control" placeholder="First name" required>
      </div>
      <div class="col">
          Last Name:
        <input type="text" class="form-control" placeholder="Last name" required>
      </div>
    </div>
    <br>
    <!-- email -->
    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter email">
      </div>
      <br>
      <!-- textarea -->
      <div class="form-group">
        <label for="exampleFormControlTextarea1">address</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your address"></textarea>
      </div>
      <br>
      <!-- select tags -->
        <div class="form-row">
    
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
             <select class="custom-select">
                <option selected>Choose</option>
                <option value="1">USA</option>
                <option value="2">INDIA</option>
                <option value="3">UK</option>
            </select>
         </div>

            <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select class="custom-select">
                <option selected>Choose</option>
                <option value="1">MH</option>
                <option value="2">UP</option>
                <option value="3">MP</option>
            </select>
            </div>

            <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="number" class="form-control" id="inputZip" placeholder="Enter zip code">
            </div>
      </div>
      <br>
      <!-- gender -->
      <div class="row">
        <label for="Gender">Gender</label>
          <div class="col">
              
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">male</label>
              </div>
              </div>

              <div class="col">  
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
          </div>

          <div class="col">  
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Others</label>
            </div>
        </div>
      </div>

      <br>
      <!-- mobile number -->
      <div class="row">
        <div class="col">
          Mobile Number:
          <input type="number" class="form-control" placeholder="Enter mobile number" required>
        </div>
        <div class="col">
            Date of Birth :
          <input type="date" class="form-control" placeholder="" required>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col">
          Password:
          <input type="password" class="form-control" placeholder="Enter password" required>
        </div>
        <br>
        <div class="col">
            Conform Password:
          <input type="password" class="form-control" placeholder="Enter Conform Password" required>
        </div>
      </div>
      <br>
<hr>

<button type="submit" class="btn btn-success btn-lg btn-block">Sign Up </button>

  </form>
</body>
</html>
